<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Huerta del manu</title>
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>La huerta</h1>
		</div>
		<div id="main">
			<form action="">
				<input type="text" name="horas" id="horas"> Horas a las que se debe encender el riego (hh.mm)
				<input type="text" name="tiempo" id="tiempo"> Tiempo que debe permanecer encendido el riego (en minutos)
				<input type="text" name="dias" id="dias"> Dias que se debe encender el riego separados por comas (0: Domingo - 6: Sabado)
				<button type="submit">Guardar</button>
			</form>
		</div>
	</div>
</body>
</html>
