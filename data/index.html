	<title>Huerta del manu</title>

<body>
	<div id="container" class="container">
		<div id="header" class="encabezado">
			<h1>La huerta</h1>
		</div>
		<div id="main">
			<form action="/save" method="post" class=" main">
				<label for="horas">Horas a las que se debe encender el riego (hh.mm) y separados por comas</label>
				<input type="text" name="horas" id="horas" placeholder="12.34,15.10,20.00"> 
				<br>
				<label for="tiempo">Tiempo que debe permanecer encendido el riego (en minutos)</label>
				<input type="text" name="tiempo" id="tiempo" placeholder="5">
				<br> 
				<label for="dias">Dias que se debe encender el riego separados por comas (0: Domingo - 6: Sabado)</label>
				<input type="text" name="dias" id="dias" placeholder="1,3,5"> 
				<br>
				<button type="submit" value="Submit" id="btnSave">Guardar</button>
			</form>
